<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Materialize Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pesquisa de usuários</title>
  </head>
  <body>
    <div class="my-container">
      <h1 class="center">Pesquisa de usuários</h1>

      <div id="divLoading" class="flex-row flex-center">
        <div class="preloader-wrapper small active">
          <div class="spinner-layer spinner-green-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
        <span class="loading">Aguarde...</span>
      </div>

      <div class="row flex-row">
        <div class="input-field col s12">
          <input type="text" id="userInput" />
          <label for="userInput">Busca</label>
        </div>
        <a class="waves-effect waves-light btn btn-search" id="searchButton">
          BUSCAR
        </a>
      </div>

      <div id="divLists" class="hidden">
        <div class="row flex-row">
          <div class="bordered">
            <h2><span id="countFilteredUsersTitle"></span></h2>
            <div id="filteredUsersList"></div>
          </div>

          <div class="bordered">
            <h2><span id="statisticsTitle"></span></h2>
            <div id="statisticsList"></div>
          </div>
        </div>
      </div>
      <!-- Materialize Compiled and minified JavaScript -->
      <!-- usado para reposicionar o label "Busca" ao clicar no input  -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="js/script.js"></script>
    </div>
  </body>
</html>
